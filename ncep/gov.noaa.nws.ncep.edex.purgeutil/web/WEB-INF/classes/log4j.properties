#
# Log4j configuration
# Available priorities are: OFF, FATAL, ERROR, WARN, INFO, DEBUG, ALL
#

log4j.rootLogger=ALL,null
log4j.logger.com.raytheon.edex.uengine=INFO,console

#appender for the rootLogger, set to null
log4j.appender.null=org.apache.log4j.varia.NullAppender

#appender for the console, set to ConsoleAppender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d [%t] %p %l	%m%n
