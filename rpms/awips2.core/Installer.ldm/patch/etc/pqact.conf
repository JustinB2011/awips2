# rap
CONDUIT	^data/nccf/com/rap/prod/rap.*(awp252|awp236).*!(grib2)/ncep/(.*)/#([^/]*)/([0-9]{8})([0-9]{4})(F[0-1]..)/([^/]*)/.*! (......)
