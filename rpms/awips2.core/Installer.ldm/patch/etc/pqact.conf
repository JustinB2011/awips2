# firewxnest
CONDUIT	^data/nccf/com/nam/.*nam.*(firewxnest).*!(grib2)/ncep/(NMM_89)/#([^/]*)/([0-9]{8})([0-9]{4})(F[0-1]..)/([^/]*)/.*! (......)
